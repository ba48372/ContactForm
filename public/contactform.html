<!DOCTYPE html>
<html lang="en">
    <head>

<meta charset="UTF-8">
<link rel="stylesheet" href="js/css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,400&display=swap" rel="stylesheet"> 

<meta name="viewport" content="width=device-width, initial-scales=1.0">
<title>Contact Us</title>

    </head>
    <body>

        <div class="form-container">
            <form class="contact-form">
            
                <h2>CONTACT</h2>
                <input type="text" id="name" placeholder="Full name"></br>
                <input type="email" id="email" placeholder="Email"> </br>
                <input type="test" id="subject" placeholder="Subject"></br>
                <textarea id="message" placeholder="message" cols="30" rows="10"></textarea>
                <input type="submit" class="submit" value="Send Message">
            </form>
        </div>
<script src="/js/app.js"></script>
    </body>
</html>
